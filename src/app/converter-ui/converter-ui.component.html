<div class="converter-ui-container">
    <form [formGroup]=parentForm>
        <mat-grid-list cols="2" rowHeight="2:1">
            <mat-grid-tile>
                <app-category [parentForm]="parentForm"></app-category>
            </mat-grid-tile>
            <mat-grid-tile>
                <app-convertery [parentForm]="parentForm"></app-convertery>
            </mat-grid-tile>
            <mat-grid-tile>
                <app-conversion-input [parentForm]="parentForm"></app-conversion-input>
            </mat-grid-tile>
            <mat-grid-tile>
                <app-conversion-output [parentForm]="parentForm"></app-conversion-output>
            </mat-grid-tile>
        </mat-grid-list>
    </form>
</div>
